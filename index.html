<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dosti Forever</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #000;
      color: #0ff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* Splash screen - center aligned */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash img {
      max-width: 80vw;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
    }

    #main-content {
      display: none;
    }

    h1 {
      font-size: 32px;
      color: red;
      text-shadow: 0 0 10px red;
      margin-bottom: 20px;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #0ff;
      border-top: 1px dashed #0ff;
      padding-top: 15px;
      text-shadow: 0 0 5px #0ff;
    }

    .slideshow-container {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 40px auto 0;
      border: 2px solid cyan;
      border-radius: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 32s infinite;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }
    .slide:nth-child(4) { animation-delay: 12s; }
    .slide:nth-child(5) { animation-delay: 16s; }
    .slide:nth-child(6) { animation-delay: 20s; }
    .slide:nth-child(7) { animation-delay: 24s; }
    .slide:nth-child(8) { animation-delay: 28s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 20% { opacity: 1; }
      30% { opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="images/splash.jpg" alt="Splash Image" />
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>DOSTI FOREVER</h1>

    <div class="form-box">
      <form onsubmit="handleSubmit(event)">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
        
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" required />
        
        <label for="email">Email</label>
        <input type="email" id="email" required />
        
        <button class="submit-btn" type="submit">Submit</button>
      </form>

      <div class="message" id="messageBox" style="display:none;">
        <p id="greet"></p>
        <p style="font-size:14px;">Miss you bhai...</p>
      </div>
    </div>

    <!-- Music -->
    <audio autoplay loop id="bgMusic">
      <source src="music/song.mp3" type="audio/mpeg" />
    </audio>

    <!-- Slideshow -->
    <div class="slideshow-container">
      <img class="slide" src="images/image1.jpg" />
      <img class="slide" src="images/image2.jpg" />
      <img class="slide" src="images/image3.jpg" />
      <img class="slide" src="images/image4.jpg" />
      <img class="slide" src="images/image5.jpg" />
      <img class="slide" src="images/image6.jpg" />
      <img class="slide" src="images/image7.jpg" />
      <img class="slide" src="images/image8.jpg" />
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // Splash logic
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 3000);

    // Form logic
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      document.getElementById("greet").innerText = "Hello " + name + "!";
      document.getElementById("messageBox").style.display = "block";
    }
  </script>

</body>
</html>
