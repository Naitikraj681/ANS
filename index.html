<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dosti Forever</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Share Tech Mono', monospace;
    }

    body {
      background-color: #000;
      color: #0ff;
      text-align: center;
      padding: 20px;
    }

    /* Rotating Sphere Title */
    .rotating-sphere {
      margin: 40px auto;
      width: 150px;
      height: 150px;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 6s linear infinite;
      perspective: 1000px;
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at center, #000 30%, #0ff 100%);
      color: red;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      text-shadow: 0 0 10px red;
      backface-visibility: visible;
    }

    .front {
      transform: rotateY(0deg) translateZ(75px);
    }

    .back {
      transform: rotateY(180deg) translateZ(75px);
    }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(360deg); }
    }

    .form-box {
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      text-align: left;
      color: #0ff;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #0ff;
      border-radius: 8px;
      color: #0ff;
      margin-top: 5px;
    }

    .submit-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff;
    }

    .message {
      margin-top: 20px;
      font-size: 20px;
      color: #0ff;
      border-top: 1px dashed #0ff;
      padding-top: 15px;
      text-shadow: 0 0 5px #0ff;
    }

    .slideshow-container {
      width: 100%;
      max-width: 600px;
      height: 300px;
      overflow: hidden;
      position: relative;
      margin: 40px auto 0;
      border: 2px solid cyan;
      border-radius: 20px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 32s infinite;
    }

    .slide:nth-child(1) { animation-delay: 0s; }
    .slide:nth-child(2) { animation-delay: 4s; }
    .slide:nth-child(3) { animation-delay: 8s; }
    .slide:nth-child(4) { animation-delay: 12s; }
    .slide:nth-child(5) { animation-delay: 16s; }
    .slide:nth-child(6) { animation-delay: 20s; }
    .slide:nth-child(7) { animation-delay: 24s; }
    .slide:nth-child(8) { animation-delay: 28s; }

    @keyframes fade {
      0%, 100% { opacity: 0; }
      10%, 20% { opacity: 1; }
      30% { opacity: 0; }
    }

    audio {
      display: none;
    }

    /* Intro styles with 3s zoomInOut + fade out */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: hideIntro 1s ease-in-out 3s forwards;
    }

    #intro img {
      width: 300px;
      height: 300px;
      object-fit: contain;
      animation: zoomInOut 3s ease-in-out forwards;
      border-radius: 20px;
      box-shadow: 0 0 30px cyan;
    }

    @keyframes zoomInOut {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes hideIntro {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>

  <!-- Intro Animation -->
  <div id="intro">
    <img src="images/intro.png" alt="Intro Image">
  </div>

  <!-- Rotating Sphere instead of DOSTI FOREVER -->
  <div class="rotating-sphere">
    <div class="face front">ANS</div>
    <div class="face back">Naitik Singh</div>
  </div>

  <!-- Form Box -->
  <div class="form-box">
    <form onsubmit="handleSubmit(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" required />
      <label for="email">Email</label>
      <input type="email" id="email" required />
      <button class="submit-btn" type="submit">Submit</button>
    </form>

    <div class="message" id="messageBox" style="display:none;">
      <p id="greet"></p>
      <p style="font-size:14px;">Miss you bhai...</p>
    </div>
  </div>

  <!-- Slideshow -->
  <div class="slideshow-container">
    <img class="slide" src="images/image1.png" />
    <img class="slide" src="images/image2.png" />
    <img class="slide" src="images/image3.png" />
    <img class="slide" src="images/image4.png" />
    <img class="slide" src="images/image5.png" />
    <img class="slide" src="images/image6.png" />
    <img class="slide" src="images/image7.png" />
    <img class="slide" src="images/image8.png" />
  </div>

  <!-- Music -->
  <audio autoplay loop id="bgMusic">
    <source src="music/song.mp3" type="audio/mpeg" />
    Your browser does not support audio.
  </audio>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      document.getElementById("greet").innerText = "Hello " + name + "!";
      document.getElementById("messageBox").style.display = "block";
    }
  </script>

</body>
</html>
